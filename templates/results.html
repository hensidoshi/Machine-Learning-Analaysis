<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h1 {
            font-size: 1.8em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: #fff;
            font-size: 1em;
        }
        td {
            font-size: 0.9em;
        }
        .best-model {
            text-align: center;
            font-size: 1.2em;
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algorithm Comparison Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Algorithm</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody>
                {% for model, accuracy in results.items() %}
                <tr>
                    <td>{{ model }}</td>
                    <td>{{ accuracy }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="best-model">
            <p><strong>Best Model:</strong> {{ best_model }} with Accuracy: {{ best_accuracy }}</p>
        </div>
    </div>
</body>
</html>
