<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
            padding: 20px;
        }
        .container h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }
        .file-upload {
            margin: 20px 0;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .file-upload label:hover {
            background: #0056b3;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Learning Analysis</h1>
        <p>Upload a dataset to analyze and compare algorithms</p>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" id="dataset" name="dataset" accept=".csv" required>
                <label for="dataset"><i class="fas fa-upload"></i> Choose File</label>
            </div>
            <button type="submit"><i class="fas fa-play"></i> Analyze</button>
        </form>
    </div>
</body>
</html>
